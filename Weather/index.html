<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header></header>
    <main>
      <h1>Weather Forecast</h1>

      <h3>Choose a City...</h3>

      <label for="cities-selector">Cities</label>
      <select name="cities" id="cities-selector">
        <option value="">Select...</option>
      </select>

      <h3>City Forecast</h3>
      <table id="forecast-table" style="display: none">
        <thead>
          <tr>
            <th>City Name</th>
          </tr>
        </thead>
        <tbody id="forecast-table-body"></tbody>
      </table>
    </main>
    <script>
      "use strict";

      let cities = [
        { id: 1, name: "Pittsburgh, PA", latitude: 40.44068116260463, longitude: -79.99595287604313 },
        { id: 2, name: "Clevland, OH", latitude: 40.31012963430343, longitude: -82.7894508558714 },
        { id: 3, name: "Los Angeles, CA", latitude: 34.08802478000309, longitude: -118.26432421334805 },
        { id: 4, name: "Jacksonville, FL", latitude: 30.32318234794483, longitude: -81.6739334363636 },
      ];

      function init() {
        let citiesSelector = document.querySelector("#cities-selector");

        function loadCitySelector() {
          for (const city of cities) {
            let option = new Option(city.name, city.id);
            citiesSelector.appendChild(option);
          }
        }

        loadCitySelector();
      }

      window.onload = init;
    </script>
  </body>
</html>
